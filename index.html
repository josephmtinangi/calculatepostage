<!DOCTYPE html>
<html lang="">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>

		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h2>Calculate Postage</h2>

						<div role="tabpanel">
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active">
									<a href="#domestic" aria-controls="domestic" role="tab" data-toggle="tab"><i class="fa fa-plane"></i> Domestic</a>
								</li>
								<li role="presentation">
									<a href="#international" aria-controls="international" role="international" data-toggle="tab"><i class="fa fa-home"></i> International</a>
								</li>
							</ul>
						
							<!-- Tab panes -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="domestic">
									
									<h3>Domestic</h3>

									<form action="#" class="form-inline" role="form">
										<div class="form-group">
											<label for="service">Service</label>
											<select id="service" class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="">Register/EMS</label>
											<select id="" class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="from">From</label>
											<select class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="to">To</label>
											<select class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="weight">Weight</label>
											<input type="text" class="form-control" placeholder="Weight" title="Weight">
										</div>
										<button type="button" class="btn btn-danger">CALCULATE</button>
										<button type="button" class="btn btn-primary">CLEAR</button>
									</form>

								</div>
								<div role="tabpanel" class="tab-pane" id="international">

									<h3>International</h3>


									<form action="#" class="form-inline" role="form">
										<div class="form-group">

												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="">Register/EMS</label>
											<select id="" class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="from">From</label>
											<select class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="to">To</label>
											<select class="form-control">
												<option value="">-Select-</option>
											</select>
										</div>
										<div class="form-group">
											<label for="weight">Weight</label>
											<input type="text" class="form-control" placeholder="Weight" title="Weight">

										<button type="button" class="btn btn-danger">CALCULATE</button>
